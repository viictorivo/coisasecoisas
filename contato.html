<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Contato - Coisas&Coisas </title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1> <img src="logo.png" alt="Logo da papelaria Coisas & Coisas"> </h1>
            
            <div class="caixa">
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produto.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="contato">
            <form>
                <label for="nomesobrenome">Nome e sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder = "seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX)XXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" class="input-padrao"></textarea>
                
                <fieldset>
                    <legend>Como deseja nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>whatsapp</label>
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                 </fieldset>

                <label><input type="checkbox" class="checkbox" checked> Gostaria de receber nossas novidades?</label>

                <input type="submit" value="Enviar formulário" class="formulario">
                
                <table>
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horario</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Segunda a Sexta </td>
                            <td>8h ~ 18h30</td>
                        </tr>
                        <tr>
                            <td>Sabado</td>
                            <td>9h ~ 17h</td>            
                        </tr>  
                    </tbody>
                </table>
            </form>
        </main>
        <footer>
            <img src="letrac.png" height="60" width="80" alt="Logo da papelaria Coisas & Coisas">
            <p class="copyright"> Bazar e Papelaria Coisas&Coisas 2021</p>
        </footer>
    </body>
</html>
